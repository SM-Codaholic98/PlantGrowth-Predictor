<!DOCTYPE html>
<html lang = 'en'>
    <meta charset = "UTF-8">
    <meta name = 'viewport' content = 'width=device-width, initial - scale = 1.0'>
    <title>PlantGrowth_Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">   
    
    <body>
    <div class="container">
        <h1>Plant Growth Prediction</h1>
        <form action="/predict" method="post">
            <label for='Soil_Type'>Soil Type:</label>
            <select id='Soil_Type' name='Soil_Type' required>
                <option value="" disabled selected>Select an option</option>
                <option value='clay'>Clay</option>
                <option value='sandy'>Sandy</option>
                <option value='loamy'>Loamy</option>
            </select><br>

            <label for='Sunlight_Hours'>Sunlight Hours:</label>
            <input type='number' id='Sunlight_Hours' name='Sunlight_Hours' step='0.01' placeholder="Enter the Sunlight Hours" required><br>

            <label for='Water_Frequency'>Water Frequency:</label>
            <select id='Water_Frequency' name='Water_Frequency' required>
                <option value="" disabled selected>Select an option</option>
                <option value='daily'>Daily</option>
                <option value='bi-weekly'>Bi-Weekly</option>
                <option value='weekly'>Weekly</option>
            </select><br>

            <label for='Fertilizer_Type'>Fertilizer Type:</label>
            <select id='Fertilizer_Type' name='Fertilizer_Type' required>
                <option value="" disabled selected>Select an option</option>
                <option value='none'>None</option>
                <option value='chemical'>Chemical</option>
                <option value='organic'>Organic</option>
            </select><br>

            <label for='Temperature'>Temperature (in degree Celcius):</label>
            <input type='number' id='Temperature' name='Temperature' step='0.01' placeholder="Enter the Temperature (in degree Celcius)" required><br>

            <label for='Humidity'>Humidity (in %):</label>
            <input type='number' id='Humidity' name='Humidity' step='0.01' placeholder="Enter the Humidity (in %)" required><br>

            <input type="submit" value="Predict Plant Growth">
        </form>
        {% if prediction_text %}
        <div class="output">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
    
    </body>
    </html>
    
</html>
